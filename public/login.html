<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        .login-container h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            padding-left: 35px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        .form-group .fa {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-group button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .form-group button:hover {
            background-color: #2980b9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group button .fa {
            margin-right: 10px;
        }

        .signup-link {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .signup-link a {
            color: #3498db;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .form-group a {
            font-size: 14px;
            color: #3498db;
            text-decoration: none;
        }

        .form-group a:hover {
            text-decoration: underline;
        }

        .in {
            display: none;
            width: 150px;
            height: 150px;
            border: 2px solid black;
            background-color: #f8d7da;
            color: #721c24;
            text-align: center;
            line-height: 150px;
            border-radius: 4px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="in" style="display:none;width:150px;height:150px;border:2px solid black">Enter valid details</div>
        <h1>Login</h1>
        <form class="login-form" method="post" action="/loginSubmit" id="loginForm">
            <div class="form-group">
                <label for="em2">Username:</label>
                <i class="fa fa-user"></i>
                <input type="email" id="em2" placeholder="Enter your username" name="em2" required>
            </div>
            <div class="form-group">
                <label for="pwd2">Password:</label>
                <i class="fa fa-lock"></i>
                <input type="password" id="pwd2" placeholder="Enter your password" name="pwd2" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="form-group">
                <a href="/forgot-password">Forgot Password?</a>
            </div>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="/signup">Sign up</a>
        </div>
    </div>
    <script>
        // Optionally, you can add JavaScript to prevent accidental form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();
            // You can add additional validation or processing logic here
            // Then manually submit the form
            this.submit();
        });
    </script>
</body>
</html>
